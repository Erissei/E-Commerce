<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: black;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        nav ul {
            padding: 0;
            list-style: none;
            background: #333;
        }
        nav ul li {
            display: inline;
            padding: 16px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .introduction h1 {
            font-size: 48px;
            margin: 20px 0;
        }
        .products, .checkout {
            margin: 20px 0;
        }
        .product {
            display: inline-block;
            width: 200px;
            margin: 10px;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        .product p {
            font-size: 18px;
            margin: 10px 0;
        }
        .add-to-cart, #complete-order, #calculate-change {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .add-to-cart:hover, #complete-order:hover, #calculate-change:hover {
            background-color: #555;
        }
        .checkout ul {
            list-style: none;
            padding: 0;
        }
        .checkout p, .checkout label {
            font-size: 18px;
        }
        .checkout input {
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="registration.html">Registration</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="introduction">
            <h1>Shoe Enthusiast Shop</h1>
        </div>
        
        <div class="products">
            <div class="product">
                <img src="shoe1.jpg" alt="Product 1">
                <h2>JORDAN NI ASTROBOY</h2>
                <p>Price: $10,000</p>
                <button class="add-to-cart" data-name="Burikit" data-price="50">Add to Cart</button>
            </div>

            <div class="product">
                <img src="shoe2.jpg" alt="Product 2">
                <h2>Kobe Paras</h2>
                <p>Price: $65</p>
                <button class="add-to-cart" data-name="Kobe" data-price="60">Add to Cart</button>
            </div>

            <div class="product">
                <img src="shoe3.jpg" alt="Product 3">
                <h2>SHOENGA</h2>
                <p>Price: $80</p>
                <button class="add-to-cart" data-name="SHOENGA" data-price="70">Add to Cart</button>
            </div>

            <div class="product">
                <img src="shoe4.jpg" alt="Product 4">
                <h2>JORDANI</h2>
                <p>Price: $100</p>
                <button class="add-to-cart" data-name="JORDANI" data-price="80">Add to Cart</button>
            </div>
        </div>
		
		<button id="complete-order">Complete Order</button>
		
        
        <div class="checkout">
            <h2>Checkout</h2>
            <ul id="cart-items">
                
            </ul>
            <p>Total: $<span id="total">0</span></p>
            <label for="amount">Enter Amount: $</label>
            <input type="number" id="amount" min="0" step="0.01">
            <button id="calculate-change">Calculate Change</button>
            <p>Change: $<span id="change">0</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
